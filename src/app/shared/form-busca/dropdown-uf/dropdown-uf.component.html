<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix>{{ matPrefix }}</mat-icon>
  <input
    matInput
    [formControl]="control"
    [name]="label"
    ngDefaultControl
    [matAutocomplete]="auto"
  />

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let option of unidadesFederativas"
      [value]="option.nome"
    >
      {{ option.nome }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
